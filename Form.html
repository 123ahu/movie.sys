<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Details</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>



<form action="">
    <legend> Personal Information</legend>
    <br>
    <br>
    <br>
    <!---1st--->


    <label for="fname">Firstname: </label>
    <input type="text" id="fname" placeholder="Enter first name" required="required"> <br><br>

    <label for="mname">Middle name:</label>
    <input type="text" id="mname" placeholder="Enter middle name" required="required"> <br><br>

    <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Enter surname" required="required"> <br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Example@gmail.com" required="required"> <br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Enter password" required="required"> <br><br>
<!---2nd--->

    <p>Choose a favourite football club: </p>
    <input type="radio" id="Chelsea">
    <label for="Chelsea">Chelsea</label> <br><br>

    <input type="radio" id="Manchester United">
    <label for="Manchester United">Manchester United</label> <br><br>

    <input type="radio" id="Liverpool">
    <label for="Liverpool">Liverpool</label> <br><br>

    <input type="radio" id="Manchester City">
    <label for="Manchester City">Manchester City</label> <br><br>

    <input type="radio" id="Arsenal">
    <label for="Arsenal">Arsenal</label> <br><br>
<!---3rd--->
    <p>Choose a programming language</p>
    <input type="checkbox" id="c++">
    <label for="c++">C++</label><br><br>

    <input type="checkbox" id="python">
    <label for="python">Python</label><br><br>

    <input type="checkbox" id="Javascript">
    <label for="Javascript">Javascript</label><br><br>


    <p>Choose nationality:</p>
    <label for="nationality">Nationality</label>
    <select name="" id="nationality">

        <option value="Choose" disabled="disabled">...Choose... </option>
        <option value="Kenya">Kenyan </option>
        <option value="Japan">Japanese </option>
        <option value="Somalia">Somalian </option>
        <option value="Italy">Italian </option>
        <option value="England">British </option>
        <option value="Korea">Korean </option>

    </select>
    <br><br>

    <label for="person">Description:</label><br>
    <textarea name="" id="person" cols="50" rows="5" placeholder="Type here..."></textarea>
    <br><br>

    <button type="submit">submit</button>



</form>


</body>
</html>
